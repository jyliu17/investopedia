<body>
    <header class="header" role="banner">
        <nav>
            <ul>
                <li><a href="#">Most Commented </a>

    <div class="container" role="main">
      <img class="detail-image" src=" " alt="Picture" />
      <h2 class="name">name</h2>
      <p class="description">Description</p>
      <h3 class= "industry">industry</h3>
      <h3 class= "valuation">valuation</h3>

    <form class="comment-form">
        <h4>Comments</h4>
        <ul>
        <li>
        <input type="text" name="name" class="field-style" placeholder="Full Name"/>
        <input type="text" name="comment" class="field-style" placeholder="Comment"/>
        </li>
        <li>
        <input type="submit" value="Send Message" />
        </li>
        </ul>
        </form>

      
  
      <form class="form-style-9">
        <h4>New Project</h4>
        <ul>
        <li>
            <input type="text" name="name" class="field-style field-split align-left" placeholder="Name" />
            <input type="text" name="industry" class="field-style field-split align-right" placeholder="Industry" />
        
        </li>
        <li>
            <input type="text" name="valuation" class="field-style field-split align-left" placeholder="Valuation" />
            <input type="text" name="website" class="field-style field-split align-right" placeholder="Website" />
            
        </li>
        <li>
        <input type="text" name="fundinggoal" class="field-style field-full align-none" placeholder="Funding Goal" />
        </li>
        <li>
        <input type="text" name="description" class="field-style" placeholder="Description"/>
        <input type="text" name="image" class="field-style" placeholder="Image"/>

        <li>
        <input type="submit" value="Send Message" />

        </ul>
        </form>
